<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Brigham Young University - Idaho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
  <header>
    <div class="site-banner white-text">
      <div class="site-banner-left">
        <a href="#"><span aria-hidden="true" class="icon-byui-logo">
            <span class="sr-only">Link to BYU-Idaho home page</span>
          </span></a>
      </div>
      <div class="site-banner-right">
        <a href="http://www.byui.edu/#">
          <span class="icon-search text-white mobile-header-icon">
            <span class="sr-only">Search BYU-I</span>
          </span>
        </a>
        <a
          href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f">
          <span class="icon-audience text-white mobile-header-icon">
            <span class="sr-only">Login</span>
          </span>
        </a>
        <a href="http://www.byui.edu/#">
          <span class="icon-menu text-white mobile-header-icon">
            <span class="sr-only">Expand Menu</span>
          </span>
        </a>
      </div>
      <form aria-label="Search byui.edu" method="get" action="https://www.byui.edu/search/result?" role="search">
        <div class="search-tab">
          <label for="searchDesktop" class="sr-only">Search BYU-I websites:
          </label>
          <input id="searchDesktop" name="q" placeholder="Powered by Google"
            alt="Search BYU-I websites (powered by Google.com)." type="text" />

          <button type="submit">
            <span aria-hidden="true" class="icon icon-magnifying-glass ">
              <span class="sr-only">Submit</span>
            </span>
          </button>
        </div>
      </form>
    </div>
    <div class="page-heading">
      <h1>Brigham Young University - Idaho</h1>
    </div>
  </header>
  <main>
    <div class="university-info-banner">
      <div class="info-banner-title">
        <h2>Latest COVID-19 Information</h2>
      </div>
      <div class="university-info-link-wrapper">
        <a class="btn btn-blue" href="https://www.byui.edu/covid-19-updates">COVID-19 Updates</a>
      </div>

    </div>

    <div class="component-spacing">
      <!--<figure> -->
        <img src="images/ILO-green-616x458.jpg" alt="Skilled Collaborators"
          class="img-responsive hidden-md hidden-lg hidden-xl b-error" aria-hidden="true">
        <!--<figcaption class="small-link">
        </figcaption>
      </figure>-->
    </div>
    <div class="component-spacing">
      <img src="images/CampusVideos.jpg" alt="Campus video" class="img-responsive hidden-md hidden-lg hidden-xl b-error"
        aria-hidden="true">
    </div>
    <div class="component-spacing">
      <img src="images/PhotoGallery(0).jpg" alt="Photo Gallerty"
        class="img-responsive hidden-md hidden-lg hidden-xl b-error" aria-hidden="true">
    </div>
    <div class="component-spacing">
      <img src="images/ExploreCampus.jpg" alt="Explore Campus"
        class="img-responsive hidden-md hidden-lg hidden-xl b-error" aria-hidden="true">
    </div>
    <div class="info-resources component-spacing">
      <aside class="component-spacing">
        <button class="audience-button" type="button">
          GET INFORMATION FOR:
          <span class="icon-triangle-down float-right"></span>
        </button>
      </aside>
      <aside class="component-spacing">
        <h3 class="highlights-heading bg-gray">Resources</h3>
        <ul>
          <li><a href="#" class="resource-link" target="">Apply Now <span class="icon-angle-right float-right"></span>
            </a></li>
          <li><a href="#" class="resource-link" target="">Financial Aid <span
                class="icon-angle-right float-right"></span>
            </a>
          </li>
          <li><a href="#" class="resource-link" target="">Degrees and Programs
              <span class="icon-angle-right float-right"></span>
            </a></li>
          <a href="#" class="resource-link" target="">Student Housing <span class="icon-angle-right float-right"></span>
          </a></li>
          <li><a href="#" class="resource-link" target="">Academic Deadlines <span
                class="icon-angle-right float-right"></span>
            </a></li>
        </ul>
      </aside>
    </div>
  </main>
  <footer></footer>
</body>

</html>
